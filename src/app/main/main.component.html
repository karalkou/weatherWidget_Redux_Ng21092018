<div class="ele-strip">
  <!-- -------- menu -------- -->
  <ul>
    <li *ngFor="let item of typeList">
      <a
        href="#"
        [attr.data-type]="item.type"
        (click)="getType($event)"
      >
        {{item.name}}
      </a>
    </li>
  </ul>
  <!-- /-------- menu -------- -->
</div>

<div class="village">
  <h3>Righteous indignation & like</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <!-- -------- activity items -------- -->
    <style>
      .activity-desc{ cursor: pointer; }
      .activity-desc:hover { background-color: lightgrey; }
    </style>
    <div class="scrollbar" id="style-2">
      <div
        class="activity-row"
        style="cursor: pointer"
        *ngFor="let item of widgetData | activityFilter:selectedType;"
      >
        <!-- как вытащить текущий item и передать в компонент? иначе приходится повторять логику пайпа -->
        <div class="activity-desc" (click)="getId(item._id)">
          <h5><i>{{item.name}}</i></h5>
          <h5>{{item.address}}</h5>
          <h6>{{item.phone}}</h6>
        </div>
        <div class="activity-img">
          <ul>
            <li>
              <img src="{{item.img}}" alt="" />
            </li>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!-- /-------- activity items -------- -->
  </div>
</div>
