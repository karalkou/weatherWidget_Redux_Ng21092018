<div class="app-content" *ngIf="widgetDataHandled; else loadingTemplate">
  <h1>Hot Weather Widget</h1>
  <div class="element">

    <div class="element-left">
      <div class="element-bg-img">
        <img [src]="img" alt="" class="img-responsive">
      </div>
      <div class="element-left-bottom">
        <app-main
          [widgetData]="widgetDataHandled"
          (selectId)="getItemById($event)"
          (selectType)="getFirstOfSelectedType($event)"
        ></app-main>
      </div>
    </div>

    <div class="element-right">
      <app-weather-card [selectedWeather]="selectedDataItem?.weather"></app-weather-card>
      <app-social-card [selectedSocialInfo]="selectedDataItem?.social_info"></app-social-card>
    </div>
    <div class="clear"></div>
  </div>

  <div class="copy-right">
    <p>
      Â© 2015 Hot Weather Widget. All rights reserved | Design by
      <a href="http://w3layouts.com/" target="_blank">W3layouts </a>
    </p>
  </div>
</div>

<ng-template #loadingTemplate>
  .....loading
</ng-template>
